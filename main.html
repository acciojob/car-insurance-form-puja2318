<!DOCTYPE html>

<html>

<head>
	<title>Car Insurance Registration Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<label for="radio">Male</label>
		<input type="radio" name="gender" required>
		<label for="radio">Female</label>
		<input type="radio" name="gender" required>
		<label for="cars">Car Brands</label>
		<select id="cars" >
		<option>BMW</option>
		<option>Audi</option>
		<option>Mercedez</option>
		</select>
		
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required>
		<label for="dop">Date of Purchase(dop)</label>
		<input type="date" id="dop" required>
		<label for="password">Password</label>
		<input type="password" id="password" required>
	
		<button type= "submit"></button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
